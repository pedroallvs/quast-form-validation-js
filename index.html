<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="src/css/reset.css">
    <link rel="styleSheet" href="src/css/estilos.css">
    <title>Formulário</title>
</head>

<body>
    <main>
        <section class="titulo">
            <h2>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h2>
            <br>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>
        <section class="campo-formulario">
            <form id="formulario">

                <input type="text" id="nome" placeholder="Nome completo *" class="item-form">
                <p class="menssagem-erro">*campo obrigatório</p>

                <input type="email" id="email" placeholder="Email *" class="item-form">
                <p class="menssagem-erro">*campo obrigatório</p>

                <input type="tel" id="telefone" placeholder="Telefone *" class="item-form" pattern="[0-9]{11}">
                <p class="menssagem-erro">*campo obrigatório</p>

                <textarea id="menssagem" placeholder="Menssagem *" class="item-form"></textarea>
                <p class="menssagem-erro">*campo obrigatório</p>

                <p class="texto-permanente">*campos obrigatórios</p>
                <input type="submit" id="botao" value="Enviar">

            </form>

        </section>
    </main>
    <script src="js/validacao.js"></script>
</body>

</html>
